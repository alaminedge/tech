<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlaminEdge | Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #00bfff;
      --bg-color: #0b0b0b;
      --text-color: #ffffff;
      --font-primary: 'Poppins', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
    }

    /* Global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-primary); overflow-x: hidden; }

    /* Contact Section */
    .contact-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      background: linear-gradient(180deg, #0b0b0b 0%, #121212 100%);
      text-align: center;
    }

    .contact-section .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: #0d0d0d;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
    }

    .contact-section h1 {
      font-family: var(--font-secondary);
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 2.5rem;
    }

    .contact-section p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .contact-section .contact-form input,
    .contact-section .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      font-family: var(--font-primary);
      transition: 0.3s;
    }

    .contact-section .contact-form input:focus,
    .contact-section .contact-form textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
    }

    .contact-section .btn {
      background: var(--primary-color);
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    .contact-section .btn:hover {
      background: #0099cc;
      color: #fff;
    }

    .contact-section .back-btn {
      display: inline-block;
      margin-top: 25px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .contact-section .back-btn:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #0a0a0a;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 50px;
    }

    footer .socials a {
      color: var(--primary-color);
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    footer .socials a:hover {
      color: #fff;
    }

    /* Scroll to top */
    #scrollTopBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--primary-color);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      transition: 0.4s;
    }

    #scrollTopBtn:hover {
      background: #0099cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? Send us a message and we'll get back to you promptly.</p>
      
      <form action="https://formspree.io/f/xpwoyobe" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Back Button -->
      <a href="index.html" class="back-btn">← Back to Home</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 AlaminEdge | Powered by Md. Al Amin</p>
    <div class="socials">
      <a href="https://www.youtube.com/@PrimeviaLearn" target="_blank">YouTube</a>
      <a href="https://t.me/adamzampas" target="_blank">Telegram</a>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn">↑</button>

  <script>
    // Scroll to Top Button
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) scrollTopBtn.style.display = "block";
      else scrollTopBtn.style.display = "none";
    });
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
