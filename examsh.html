<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Exam System | AlaminEdge Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        /* ALL YOUR EXISTING CSS STAYS THE SAME - NO CHANGES NEEDED */
        /* ... (keep all your CSS code exactly as before) ... */
    </style>
</head>
<body>
    <!-- ALL YOUR EXISTING HTML STAYS THE SAME -->
    <!-- ... (keep all your HTML code exactly as before) ... -->

    <script>
        // Application State
        let appState = {
            studentName: '',
            timeRemaining: 0,
            timerInterval: null,
            userAnswers: [],
            violations: 0,
            isExamStarted: false,
            isExamSubmitted: false,
            shuffledQuestions: [],
            examConfig: null,
            examVersion: ''
        };

        // DOM Elements (same as before)
        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        const examScreen = document.getElementById('exam-screen');
        const resultScreen = document.getElementById('result-screen');
        const errorMessage = document.getElementById('error-message');
        const retryLoadBtn = document.getElementById('retry-load-btn');
        const examBadge = document.getElementById('exam-badge');
        const examWelcomeTitle = document.getElementById('exam-welcome-title');
        const examDescription = document.getElementById('exam-description');
        const totalQuestionsElem = document.getElementById('total-questions');
        const timeLimitElem = document.getElementById('time-limit');
        const totalMarksElem = document.getElementById('total-marks');
        const markingSchemeElem = document.getElementById('marking-scheme');
        const studentNameInput = document.getElementById('student-name');
        const startExamBtn = document.getElementById('start-exam-btn');
        const displayName = document.getElementById('display-name');
        const currentExamTitle = document.getElementById('current-exam-title');
        const timer = document.getElementById('timer');
        const violationCount = document.getElementById('violation-count');
        const questionsContainer = document.getElementById('questions-container');
        const answeredCount = document.getElementById('answered-count');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const wrongCount = document.getElementById('wrong-count');
        const skippedCount = document.getElementById('skipped-count');
        const progressFill = document.getElementById('progress-fill');
        const submitExamBtn = document.getElementById('submit-exam-btn');
        const resultName = document.getElementById('result-name');
        const resultExamTitle = document.getElementById('result-exam-title');
        const finalScore = document.getElementById('final-score');
        const correctCount = document.getElementById('correct-count');
        const wrongResultCount = document.getElementById('wrong-result-count');
        const skippedResultCount = document.getElementById('skipped-result-count');
        const accuracyRate = document.getElementById('accuracy-rate');
        const chartContainer = document.getElementById('chart-container');
        const downloadResultBtn = document.getElementById('download-result-btn');
        const warningModal = document.getElementById('warning-modal');
        const warningMessage = document.getElementById('warning-message');
        const warningCount = document.getElementById('warning-count');
        const acknowledgeWarningBtn = document.getElementById('acknowledge-warning-btn');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const enterFullscreenBtn = document.getElementById('enter-fullscreen-btn');

        // JSON Configuration File Path
        const CONFIG_FILE_PATH = 'exam-config.json';

        // Initialize Application
        async function initApp() {
            showLoadingScreen();
            try {
                await loadExamConfig();
                checkIfExamTaken();
                hideLoadingScreen();
                showWelcomeScreen();
                setupEventListeners();
            } catch (error) {
                showErrorScreen(`Failed to load exam configuration: ${error.message}`);
            }
        }

        // Load Exam Configuration from JSON
        async function loadExamConfig() {
            try {
                const response = await fetch(CONFIG_FILE_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const config = await response.json();
                
                // Add a version hash based on config content
                config.versionHash = generateVersionHash(config);
                
                // Validate config structure
                if (!validateConfig(config)) {
                    throw new Error('Invalid exam configuration format');
                }
                
                appState.examConfig = config;
                appState.examVersion = config.versionHash;
                updateWelcomeScreen(config);
            } catch (error) {
                console.error('Error loading exam config:', error);
                throw error;
            }
        }

        // Generate a unique hash for exam version
        function generateVersionHash(config) {
            // Create a string from important config properties
            const versionString = JSON.stringify({
                title: config.examTitle,
                questionsCount: config.questions.length,
                timeLimit: config.timeLimit,
                questions: config.questions.map(q => q.id).sort()
            });
            
            // Simple hash function
            let hash = 0;
            for (let i = 0; i < versionString.length; i++) {
                const char = versionString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(36);
        }

        // Check if exam was already taken
        function checkIfExamTaken() {
            const savedExam = localStorage.getItem('last_exam_taken');
            if (savedExam) {
                const savedData = JSON.parse(savedExam);
                
                // Check if it's the SAME exam version
                if (savedData.version === appState.examVersion) {
                    // Same exam version - check if we should show results
                    const savedResults = localStorage.getItem('exam_results');
                    if (savedResults) {
                        const results = JSON.parse(savedResults);
                        
                        // Check if results are for this exam version
                        if (results.examVersion === appState.examVersion) {
                            // Show results screen directly
                            showResultScreen();
                            displaySavedResults(results);
                            return true;
                        }
                    }
                } else {
                    // Different exam version - clear old data
                    clearOldExamData();
                }
            }
            return false;
        }

        // Clear old exam data from localStorage
        function clearOldExamData() {
            localStorage.removeItem('last_exam_taken');
            localStorage.removeItem('exam_results');
            localStorage.removeItem('exam_session');
        }

        // Display saved results
        function displaySavedResults(results) {
            resultName.textContent = results.name || 'Student';
            resultExamTitle.textContent = results.examTitle || appState.examConfig.examTitle;
            finalScore.textContent = results.score.toFixed(2);
            correctCount.textContent = results.correct;
            wrongResultCount.textContent = results.wrong;
            skippedResultCount.textContent = results.skipped;
            accuracyRate.textContent = `${results.accuracy.toFixed(1)}%`;
            
            createAnalyticsChart(results.correct, results.wrong, results.skipped, results.score);
            
            // Disable start button
            startExamBtn.disabled = true;
            startExamBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>Exam Already Completed</span>';
            startExamBtn.classList.add('btn-loading');
        }

        // Validate configuration structure (same as before)
        function validateConfig(config) {
            const requiredFields = [
                'examTitle', 'welcomeTitle', 'description', 
                'totalQuestions', 'timeLimit', 'totalMarks',
                'correctMark', 'wrongPenalty', 'maxViolations',
                'questions'
            ];
            
            for (const field of requiredFields) {
                if (!(field in config)) {
                    console.error(`Missing required field: ${field}`);
                    return false;
                }
            }
            
            if (!Array.isArray(config.questions) || config.questions.length === 0) {
                console.error('Questions must be a non-empty array');
                return false;
            }
            
            for (let i = 0; i < config.questions.length; i++) {
                const question = config.questions[i];
                if (!question.id || !question.question || !question.options || !Array.isArray(question.options)) {
                    console.error(`Invalid question at index ${i}`);
                    return false;
                }
                
                if (question.correctAnswer === undefined || question.correctAnswer < 0 || question.correctAnswer >= question.options.length) {
                    console.error(`Invalid correctAnswer for question ${question.id}`);
                    return false;
                }
            }
            
            return true;
        }

        // Update Welcome Screen with Config (same as before)
        function updateWelcomeScreen(config) {
            const badgeIcon = config.icon ? `<i class="${config.icon}"></i>` : '<i class="fas fa-calculator"></i>';
            examBadge.innerHTML = `${badgeIcon}<span>${config.examTitle.toUpperCase()}</span>`;
            
            examWelcomeTitle.textContent = config.welcomeTitle;
            examDescription.textContent = config.description;
            
            totalQuestionsElem.textContent = config.totalQuestions;
            
            const minutes = Math.floor(config.timeLimit / 60);
            const seconds = config.timeLimit % 60;
            timeLimitElem.textContent = seconds > 0 ? `${minutes}m ${seconds}s` : `${minutes} Minutes`;
            
            totalMarksElem.textContent = config.totalMarks;
            markingSchemeElem.textContent = `+${config.correctMark} for correct, -${config.wrongPenalty} for wrong`;
        }

        // Screen Management Functions (same as before)
        function showLoadingScreen() {
            loadingScreen.style.display = 'flex';
            errorScreen.style.display = 'none';
            welcomeScreen.style.display = 'none';
            examScreen.style.display = 'none';
            resultScreen.style.display = 'none';
        }

        function hideLoadingScreen() {
            loadingScreen.style.display = 'none';
        }

        function showErrorScreen(message) {
            errorMessage.textContent = message;
            errorScreen.style.display = 'block';
            loadingScreen.style.display = 'none';
            welcomeScreen.style.display = 'none';
        }

        function showWelcomeScreen() {
            welcomeScreen.style.display = 'flex';
            errorScreen.style.display = 'none';
            loadingScreen.style.display = 'none';
        }

        function showResultScreen() {
            welcomeScreen.style.display = 'none';
            examScreen.style.display = 'none';
            resultScreen.style.display = 'block';
        }

        // Setup Event Listeners (same as before)
        function setupEventListeners() {
            retryLoadBtn.addEventListener('click', initApp);
            startExamBtn.addEventListener('click', startExam);
            submitExamBtn.addEventListener('click', submitExam);
            acknowledgeWarningBtn.addEventListener('click', closeWarningModal);
            enterFullscreenBtn.addEventListener('click', enterFullscreen);
            downloadResultBtn.addEventListener('click', downloadResult);

            // Security event listeners
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('visibilitychange', handleVisibilityChange);
            document.addEventListener('blur', handleWindowBlur);
            document.addEventListener('beforeunload', handleBeforeUnload);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('contextmenu', handleContextMenu);
            document.addEventListener('selectstart', handleSelectStart);

            // Prevent drag and drop
            document.addEventListener('dragstart', preventDefault);
            document.addEventListener('drop', preventDefault);
        }

        // Security Functions (same as before)
        function preventDefault(e) {
            e.preventDefault();
            return false;
        }

        function handleKeyDown(e) {
            const blockedKeys = ['F12', 'F11', 'F5', 'F7'];
            const blockedCombinations = [
                e.ctrlKey && e.shiftKey && e.key === 'I',
                e.ctrlKey && e.shiftKey && e.key === 'J',
                e.ctrlKey && e.shiftKey && e.key === 'C',
                e.ctrlKey && e.key === 'U',
                e.ctrlKey && e.key === 'S',
                e.ctrlKey && e.key === 'R',
                (e.metaKey || e.ctrlKey) && e.key === 'r'
            ];

            if (blockedKeys.includes(e.key) || blockedCombinations.some(combo => combo)) {
                e.preventDefault();
                recordViolation('Keyboard shortcut blocked');
                return false;
            }
        }

        function handleContextMenu(e) {
            e.preventDefault();
            recordViolation('Right-click context menu blocked');
            return false;
        }

        function handleSelectStart(e) {
            e.preventDefault();
            return false;
        }

        function handleFullscreenChange() {
            if (!document.fullscreenElement && appState.isExamStarted && !appState.isExamSubmitted) {
                showFullscreenOverlay();
                recordViolation('Exited fullscreen mode');
            }
        }

        function handleVisibilityChange() {
            if (document.hidden && appState.isExamStarted && !appState.isExamSubmitted) {
                recordViolation('Tab/window switch detected');
            }
        }

        function handleWindowBlur() {
            if (appState.isExamStarted && !appState.isExamSubmitted) {
                recordViolation('Window focus lost');
            }
        }

        function handleBeforeUnload(e) {
            if (appState.isExamStarted && !appState.isExamSubmitted) {
                e.preventDefault();
                e.returnValue = 'Your exam progress will be lost if you leave this page. Are you sure?';
                return e.returnValue;
            }
        }

        function recordViolation(reason) {
            if (appState.isExamSubmitted || !appState.examConfig) return;

            appState.violations++;
            violationCount.textContent = appState.violations;

            warningMessage.textContent = reason;
            warningCount.textContent = appState.violations;
            warningModal.style.display = 'flex';

            const counter = document.getElementById('violation-counter');
            counter.classList.add('shake');
            setTimeout(() => counter.classList.remove('shake'), 500);

            if (appState.violations >= appState.examConfig.maxViolations) {
                setTimeout(() => {
                    submitExam();
                    warningModal.style.display = 'none';
                }, 2000);
            }
        }

        function closeWarningModal() {
            warningModal.style.display = 'none';
        }

        function showFullscreenOverlay() {
            fullscreenOverlay.style.display = 'flex';
        }

        function enterFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
            fullscreenOverlay.style.display = 'none';
        }

        // Exam Functions (updated)
        function startExam() {
            // Check if exam already taken for this version
            const savedExam = localStorage.getItem('last_exam_taken');
            if (savedExam) {
                const savedData = JSON.parse(savedExam);
                if (savedData.version === appState.examVersion) {
                    alert('You have already taken this exam version. Please wait for a new version.');
                    return;
                }
            }

            const name = studentNameInput.value.trim();
            if (!name) {
                studentNameInput.focus();
                return;
            }

            appState.studentName = name;
            displayName.textContent = name;
            currentExamTitle.textContent = appState.examConfig.examTitle;

            // Initialize exam state
            appState.timeRemaining = appState.examConfig.timeLimit;
            appState.userAnswers = new Array(appState.examConfig.totalQuestions).fill(null);
            
            // Shuffle questions
            appState.shuffledQuestions = shuffleArray([...appState.examConfig.questions]).map(q => ({
                ...q,
                options: shuffleArray([...q.options])
            }));

            // Enter fullscreen
            enterFullscreen();

            // Start the exam
            welcomeScreen.style.display = 'none';
            examScreen.style.display = 'block';
            appState.isExamStarted = true;

            // Update UI elements
            totalQuestionsDisplay.textContent = appState.examConfig.totalQuestions;
            skippedCount.textContent = appState.examConfig.totalQuestions;

            // Render questions
            renderQuestions();

            // Start timer
            startTimer();

            // Store exam session WITH VERSION
            localStorage.setItem('exam_session', JSON.stringify({
                name: name,
                examTitle: appState.examConfig.examTitle,
                version: appState.examVersion,
                startedAt: new Date().toISOString()
            }));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            appState.shuffledQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${question.question}</div>
                    </div>
                    <div class="options-container">
                        ${question.options.map((option, optIndex) => `
                            <div class="option" data-question="${index}" data-option="${optIndex}">
                                <div class="option-marker">${String.fromCharCode(65 + optIndex)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionCard);
            });

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', handleOptionSelect);
            });

            updateProgress();
        }

        function handleOptionSelect(e) {
            const optionElement = e.currentTarget;
            const questionIndex = parseInt(optionElement.dataset.question);
            const optionIndex = parseInt(optionElement.dataset.option);

            const questionCard = optionElement.closest('.question-card');
            questionCard.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            optionElement.classList.add('selected');
            appState.userAnswers[questionIndex] = optionIndex;

            updateProgress();
        }

        function updateProgress() {
            const answered = appState.userAnswers.filter(answer => answer !== null).length;
            const skipped = appState.examConfig.totalQuestions - answered;

            answeredCount.textContent = answered;
            skippedCount.textContent = skipped;

            const progress = (answered / appState.examConfig.totalQuestions) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function startTimer() {
            updateTimerDisplay();
            appState.timerInterval = setInterval(() => {
                appState.timeRemaining--;
                updateTimerDisplay();

                if (appState.timeRemaining <= 0) {
                    submitExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(appState.timeRemaining / 60);
            const seconds = appState.timeRemaining % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            timer.className = 'timer';
            if (appState.timeRemaining <= 60) {
                timer.classList.add('danger');
            } else if (appState.timeRemaining <= 180) {
                timer.classList.add('warning');
            }
        }

        function submitExam() {
            if (appState.isExamSubmitted) return;

            appState.isExamSubmitted = true;
            clearInterval(appState.timerInterval);

            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            showResultScreen();
            calculateResults();
        }

        function calculateResults() {
            let correct = 0;
            let wrong = 0;
            let skipped = 0;

            appState.shuffledQuestions.forEach((question, index) => {
                const userAnswer = appState.userAnswers[index];
                if (userAnswer === null) {
                    skipped++;
                } else if (userAnswer === question.correctAnswer) {
                    correct++;
                } else {
                    wrong++;
                }
            });

            const score = Math.max(0, 
                (correct * appState.examConfig.correctMark) - 
                (wrong * appState.examConfig.wrongPenalty)
            );
            const accuracy = (correct / appState.examConfig.totalQuestions) * 100;

            resultName.textContent = appState.studentName || 'Student';
            resultExamTitle.textContent = appState.examConfig.examTitle;
            finalScore.textContent = score.toFixed(2);
            correctCount.textContent = correct;
            wrongResultCount.textContent = wrong;
            skippedResultCount.textContent = skipped;
            accuracyRate.textContent = `${accuracy.toFixed(1)}%`;

            createAnalyticsChart(correct, wrong, skipped, score);

            // Store results WITH VERSION
            localStorage.setItem('exam_results', JSON.stringify({
                name: appState.studentName,
                examTitle: appState.examConfig.examTitle,
                examVersion: appState.examVersion,
                score: score,
                correct: correct,
                wrong: wrong,
                skipped: skipped,
                accuracy: accuracy,
                date: new Date().toISOString()
            }));

            // Mark exam as taken FOR THIS VERSION
            localStorage.setItem('last_exam_taken', JSON.stringify({
                version: appState.examVersion,
                examTitle: appState.examConfig.examTitle,
                date: new Date().toISOString()
            }));
        }

        function createAnalyticsChart(correct, wrong, skipped, score) {
            const maxValue = Math.max(correct, wrong, skipped, score, 1);
            const chartData = [
                { label: 'Correct', value: correct, color: 'var(--success-color)' },
                { label: 'Wrong', value: wrong, color: 'var(--accent-color)' },
                { label: 'Skipped', value: skipped, color: 'var(--warning-color)' },
                { label: 'Score', value: score, color: 'var(--primary-color)' }
            ];

            chartContainer.innerHTML = chartData.map(item => `
                <div class="chart-bar" style="height: ${(item.value / maxValue) * 150}px; background: ${item.color}">
                    <div class="chart-value">${item.value}</div>
                    <div class="chart-label">${item.label}</div>
                </div>
            `).join('');
        }

        function downloadResult() {
            html2canvas(document.getElementById('result-card')).then(canvas => {
                const link = document.createElement('a');
                const fileName = `result-${appState.examConfig.examTitle.toLowerCase().replace(/\s+/g, '-')}-${appState.studentName || 'student'}.png`;
                link.download = fileName;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Initialize the application
        initApp();
    </script>
</body>
</html>
