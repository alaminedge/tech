<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlaminEdge | Logo Preview</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .logo-box {
      text-align: center;
      border: 2px solid #00d4ff;
      padding: 25px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 25px #00d4ff44;
      transition: 0.3s;
    }

    .logo-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00d4ffaa;
    }

    .logo-box img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      transition: transform 0.4s;
    }

    .logo-box img:hover {
      transform: rotate(2deg) scale(1.1);
    }

    .caption {
      margin-top: 15px;
      font-size: 1rem;
      color: #00d4ff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <a href="https://freeimage.host/i/KQTiJg2" target="_blank">
      <img src="https://iili.io/KQTiJg2.md.png" alt="AlaminEdge Logo">
    </a>
    <div class="caption">AlaminEdge Official Logo</div>
  </div>
</body>
</html>
