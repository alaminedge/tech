<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlaminEdge Reels | Educational Shorts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bfff;
            --primary-dark: #0099cc;
            --primary-light: #33ccff;
            --secondary-color: #8a2be2;
            --accent-color: #ff6b6b;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --bg-color: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.05);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #00bfff 0%, #8a2be2 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #8a2be2 100%);
            --gradient-success: linear-gradient(135deg, #00ff88 0%, #00bfff 100%);
            --gradient-warning: linear-gradient(135deg, #ffaa00 0%, #ff6b6b 100%);
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 191, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-secondary);
            font-weight: 700;
            line-height: 1.2;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .brand-name {
            font-family: var(--font-secondary);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }

        /* Hero */
        .hero {
            margin-top: 100px;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Reels Grid */
        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* Reel Card */
        .reel-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .reel-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        /* Video Container - BLOCKS REDIRECTS */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* 16:9 Aspect Ratio */
            background: #000;
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* BLOCKS ALL CLICKS */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            cursor: pointer;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .video-overlay:hover .play-btn {
            opacity: 1;
        }

        .reel-content {
            padding: 1.5rem;
        }

        .reel-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .reel-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .reel-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reels-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://i.postimg.cc/V6v8hd75/IMG-20251106-141117-745.png" alt="AlaminEdge" class="logo">
            <span class="brand-name">AlaminEdge Reels</span>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Educational Short Videos</h1>
            <p>Watch bite-sized educational content. All videos embedded safely - no redirects to YouTube!</p>
        </div>
    </section>

    <!-- Reels Grid -->
    <section class="container">
        <div class="reels-grid" id="reelsContainer">
            <!-- Reels will be loaded here from JSON -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading educational reels...</p>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="video-container">
                <iframe class="video-iframe" id="modalVideo" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-overlay" onclick="closeModal()">
                    <div class="play-btn">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 AlaminEdge. All videos embedded securely.</p>
    </footer>

    <script>
        // Configuration - SET THIS TO YOUR JSON FILE PATH
        const JSON_FILE_PATH = 'reels-data.json'; // Change if needed
        
        // DOM Elements
        const reelsContainer = document.getElementById('reelsContainer');
        const loading = document.getElementById('loading');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');

        // Load reels from JSON
        async function loadReels() {
            try {
                console.log('Loading reels from:', JSON_FILE_PATH);
                
                const response = await fetch(JSON_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to load JSON: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.reels || !Array.isArray(data.reels)) {
                    throw new Error('Invalid JSON format: Missing "reels" array');
                }
                
                renderReels(data.reels);
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading reels:', error);
                loading.innerHTML = `
                    <div style="color: var(--accent-color);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Failed to load reels</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem;">Make sure <code>${JSON_FILE_PATH}</code> exists and contains valid JSON.</p>
                    </div>
                `;
            }
        }

        // Render reels to the page
        function renderReels(reels) {
            reelsContainer.innerHTML = '';
            
            reels.forEach(reel => {
                const reelElement = createReelElement(reel);
                reelsContainer.appendChild(reelElement);
            });
        }

        // Create HTML for a single reel
        function createReelElement(reel) {
            const div = document.createElement('div');
            div.className = 'reel-card';
            
            // Create YouTube embed URL
            const embedUrl = `https://www.youtube.com/embed/${reel.videoId}?rel=0&modestbranding=1`;
            
            div.innerHTML = `
                <div class="video-container">
                    <iframe class="video-iframe" 
                        src="${embedUrl}"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <div class="video-overlay" onclick="openModal('${reel.videoId}')">
                        <div class="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="reel-content">
                    <h3 class="reel-title">${reel.title || 'Educational Video'}</h3>
                    <p class="reel-description">${reel.description || 'Watch this educational short.'}</p>
                    <div class="reel-meta">
                        <span>${reel.category || 'Education'}</span>
                        <span>${reel.date || ''}</span>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Open video in modal
        function openModal(videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modalVideo.src = embedUrl;
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            videoModal.style.display = 'none';
            modalVideo.src = '';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModal();
            }
        });

        // Load reels when page loads
        document.addEventListener('DOMContentLoaded', loadReels);
    </script>
</body>
</html>
