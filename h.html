<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image to ImgBB</title>
</head>
<body>
  <h2>Upload Image</h2>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>

  <p id="status"></p>
  <img id="preview" style="max-width:300px; display:none; margin-top:10px;">
  
  <script>
    const API_KEY = "61efcea661db85bc3909f88fd02010d3"; // Replace with your ImgBB API key
    const MAX_SIZE_MB = 5; // Max 5MB per file

    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!fileInput.files.length) {
        status.innerText = "Please select an image.";
        return;
      }

      const file = fileInput.files[0];

      // File type check
      if (!file.type.startsWith("image/")) {
        status.innerText = "Only image files are allowed.";
        return;
      }

      // File size check
      if (file.size > MAX_SIZE_MB * 1024 * 1024) {
        status.innerText = `Max file size is ${MAX_SIZE_MB}MB.`;
        return;
      }

      status.innerText = "Uploading...";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const imageURL = data.data.url;
          preview.src = imageURL;
          preview.style.display = "block";
          status.innerText = "Upload successful!";
          console.log("Uploaded image URL:", imageURL);
        } else {
          status.innerText = "Upload failed. Try again.";
          console.error(data);
        }
      } catch (error) {
        status.innerText = "Error uploading image.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
