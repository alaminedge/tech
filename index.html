<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlaminEdge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    header {
      background-color: #161b22;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #30363d;
    }

    header img {
      height: 50px;
      border-radius: 10px;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #58a6ff;
    }

    main {
      padding: 60px 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #58a6ff;
    }

    p {
      font-size: 1.1rem;
      color: #c9d1d9;
      line-height: 1.6;
      max-width: 700px;
      margin: 20px auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="1761848917107(1).png" alt="Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to AlaminEdge</h1>
    <p>
      Empowering learners through technology and innovation.  
      Explore our smart courses, live mentorship, and cutting-edge educational tools designed for the future.
    </p>
  </main>

  <footer>
    © 2025 AlaminEdge — Powered by Md. Al Amin
  </footer>

</body>
</html>
