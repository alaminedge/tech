<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premium Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 { margin-top: 0; color: #333; }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover { background-color: #357ae8; }
        #status { margin-top: 15px; color: red; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Premium Login</h2>
        <p>Please verify your email to access content.</p>
        <button id="loginBtn" onclick="handleLogin()">Login with Google</button>
        <div id="status"></div>
    </div>

    <!-- Firebase SDK v8 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // 1. PASTE YOUR CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyB704MhSDHL76EpI5DMFGOo-t5hla_MyrQ",
            authDomain: "alaminedge-5ccea.firebaseapp.com",
            projectId: "alaminedge-5ccea",
            storageBucket: "alaminedge-5ccea.firebasestorage.app",
            messagingSenderId: "769540906766",
            appId: "1:769540906766:web:ec6fb26fa7eb1f4a69815f",
            measurementId: "G-7HEEXR68GX"
        };

        // 2. INITIALIZE FIREBASE
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 3. LOGIN FUNCTION (Using Redirect to avoid popup conflicts)
        function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider)
                .then(() => {
                    console.log("Redirecting to Google...");
                })
                .catch((error) => {
                    document.getElementById("status").innerText = "Error: " + error.message;
                });
        }

        // 4. CHECK AUTH & DATABASE
        // This runs immediately when page loads to handle the return from Google
        auth.getRedirectResult().then((result) => {
            if (result.user) {
                verifyUser(result.user.email);
            }
        }).catch((error) => {
            console.error("Redirect Error:", error);
        });

        // Also listen to general state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                // If user is logged in, verify them
                // Note: We check 'result' above first to catch the redirect flow
                // This block handles if they were already logged in from before
                verifyUser(user.email);
            }
        });

        // 5. VERIFICATION LOGIC
        function verifyUser(email) {
            console.log("Verifying email:", email);
            const statusDiv = document.getElementById("status");
            statusDiv.innerText = "Checking database...";

            db.collection("allowed_emails").doc(email).get()
                .then((doc) => {
                    if (doc.exists) {
                        // SUCCESS: User is in database
                        sessionStorage.setItem("authTicket", email);
                        
                        // Redirect to content
                        window.location.href = "secure-zone-test/content.html";
                    } else {
                        // FAILURE: User not in list
                        alert("Access Denied!\n\nYour email (" + email + ") is not in the authorized list.");
                        auth.signOut(); // Logout immediately
                        statusDiv.innerText = "";
                    }
                })
                .catch((error) => {
                    console.error("Database Error:", error);
                    statusDiv.innerText = "Database error. Check console.";
                });
        }
    </script>
</body>
</html>
